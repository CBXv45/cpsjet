<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Jet | Ultimate Click Test</title>
    <style>
        /* --- TASARIM (CSS) --- */
        :root {
            --bg-body: #111111;
            --bg-sidebar: #181818;
            --color-orange: #ff8c00;
            --color-blue: #4a5af5;
            --color-green: #4caf50;
            --color-red: #e74c3c;
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-white);
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Metin se√ßimini engelle */
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            padding-top: 20px;
            z-index: 10;
        }

        .logo-title {
            color: var(--color-orange);
            font-size: 22px;
            font-weight: bold;
            padding: 0 20px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            padding: 15px 25px;
            color: var(--text-gray);
            cursor: pointer;
            transition: 0.2s;
            border-left: 4px solid transparent;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #252525;
            color: white;
            border-left: 4px solid var(--color-orange);
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .mama-jet-logo {
            max-width: 100%;
            border-radius: 8px;
            background: white;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255,140,0,0.2);
        }

        /* ANA ƒ∞√áERƒ∞K */
        .main-content {
            flex: 1;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            position: relative;
        }

        /* SAYFALAR ARASI GE√áƒ∞≈û */
        .page { display: none; flex-direction: column; gap: 20px; height: 100%; }
        .page.active { display: flex; }

        /* HEADER & STATS */
        .dash-header {
            background: var(--bg-sidebar);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            border: 1px solid #333;
            color: var(--color-orange);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            background: #222;
            border-bottom: 4px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .stat-card span { display: block; font-size: 36px; font-weight: bold; }
        .stat-card label { font-size: 13px; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        /* TIKLAMA ALANI */
        #click-area {
            background-color: #050505;
            border: 2px solid #333;
            flex: 1; /* Kalan alanƒ± doldur */
            min-height: 250px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #555;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* Ta≈ümalarƒ± gizle */
            transition: border-color 0.1s;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        #click-area:active { border-color: var(--color-orange); background-color: #0a0a0a; }
        
        /* Par√ßacƒ±k Efekti (Particle) */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color-orange);
            border-radius: 50%;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* S√úRE SE√áƒ∞Mƒ∞ (YENƒ∞) */
        .time-selector-container {
            background: var(--bg-sidebar);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .time-label { text-align: center; font-size: 14px; color: #888; margin-bottom: 10px; }

        .time-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .time-btn {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: 0.2s;
            min-width: 60px;
        }

        .time-btn:hover { background: #3a3a3a; }
        .time-btn.active { background: var(--color-orange); color: black; border-color: var(--color-orange); box-shadow: 0 0 10px rgba(255,140,0,0.4); }
        .time-btn.infinite { border-color: var(--color-blue); }
        .time-btn.infinite.active { background: var(--color-blue); color: white; border-color: var(--color-blue); }

        /* SONSUZ MOD BUTONU */
        #stop-btn {
            display: none;
            margin-top: 10px;
            background: var(--color-red);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* MODAL VE GRAFƒ∞K */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #1e1e1e;
            width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid var(--color-orange);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        /* Basit Canvas Grafik */
        .chart-container {
            width: 100%;
            height: 150px;
            background: #111;
            margin: 20px 0;
            border: 1px solid #333;
            position: relative;
        }
        canvas { width: 100%; height: 100%; }

        .rank-display { display: flex; align-items: center; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .rank-emoji { font-size: 80px; }
        .rank-text { text-align: left; }
        .try-btn { background: linear-gradient(90deg, #ff8c00, #ff4500); border: none; padding: 12px 40px; color: white; font-weight: bold; border-radius: 50px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        
        /* Leaderboard Tablosu */
        .leaderboard-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #222; border-radius: 8px; overflow: hidden; }
        .leaderboard-table th, .leaderboard-table td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .leaderboard-table th { background: #333; color: var(--color-orange); }
        
        input#username { background: #333; border: 1px solid #555; color: white; padding: 10px; border-radius: 5px; width: 60%; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-title">‚ö° CPSTEST.ORG</div>
        <div class="nav-link active" onclick="switchPage('game')">üñ±Ô∏è Hƒ±z Testi</div>
        <div class="nav-link" onclick="switchPage('leaderboard')">üèÜ Sƒ±ralama</div>
        
        <div class="sidebar-footer">
            <img src="mama-jet-logo.png" alt="Mama Jet" class="mama-jet-logo">
            <p style="font-size: 11px; color: #666; margin-top:5px;">Powered by Mama Jet</p>
        </div>
    </div>

    <div class="main-content">
        
        <div id="game-page" class="page active">
            <div class="dash-header" id="header-title">1 Saniye Testi</div>

            <div class="stats-grid">
                <div class="stat-card" style="border-bottom-color: var(--color-blue);">
                    <span id="timer">1.00</span>
                    <label>S√ºre</label>
                </div>
                <div class="stat-card" style="border-bottom-color: var(--color-orange);">
                    <span id="live-cps">0.0</span>
                    <label>Hƒ±z (CPS)</label>
                </div>
                <div class="stat-card" style="border-bottom-color: var(--color-green);">
                    <span id="score">0</span>
                    <label>Skor</label>
                </div>
            </div>

            <div id="click-area">
                TIKLAMAYA BA≈ûLA
            </div>
            
            <button id="stop-btn" onclick="finishInfiniteMode()">TESTƒ∞ Bƒ∞Tƒ∞R VE SONUCU G√ñR</button>

            <div class="time-selector-container">
                <div class="time-label">‚è±Ô∏è Test S√ºresi Se√ßin</div>
                <div class="time-grid">
                    <button class="time-btn active" onclick="setTime(1, this)">1 Sn</button>
                    <button class="time-btn" onclick="setTime(5, this)">5 Sn</button>
                    <button class="time-btn" onclick="setTime(10, this)">10 Sn</button>
                    <button class="time-btn" onclick="setTime(15, this)">15 Sn</button>
                    <button class="time-btn" onclick="setTime(30, this)">30 Sn</button>
                    <button class="time-btn" onclick="setTime(60, this)">60 Sn</button>
                    <button class="time-btn" onclick="setTime(120, this)">120 Sn</button>
                    <button class="time-btn" onclick="setTime(180, this)">180 Sn</button>
                    <button class="time-btn infinite" onclick="setTime('infinite', this)">‚ôæÔ∏è Sonsuz</button>
                </div>
            </div>
        </div>

        <div id="leaderboard-page" class="page">
            <div class="dash-header">üèÜ En ƒ∞yi Skorlar</div>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ƒ∞sim</th>
                        <th>Hƒ±z (CPS)</th>
                        <th>Mod</th>
                        <th>Tarih</th>
                    </tr>
                </thead>
                <tbody id="lb-body"></tbody>
            </table>
            <div style="text-align: center; margin-top: 20px;">
                <button class="time-btn" onclick="clearLeaderboard()" style="background: var(--color-red); border:none;">Listeyi Temizle</button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 style="color:var(--color-orange); margin:0 0 20px 0;">Test Tamamlandƒ±!</h2>
            
            <div class="rank-display">
                <div class="rank-emoji" id="rank-emoji">üêº</div>
                <div class="rank-text">
                    <div style="color:var(--color-orange)">R√ºtbeniz</div>
                    <div id="rank-name" style="font-size:40px; font-weight:bold;">Panda!</div>
                    <div id="stars" style="color:#f1c40f; font-size:24px;">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</div>
                    <div style="font-size:20px;">Ortalama: <b id="final-cps">0.0</b> CPS</div>
                </div>
            </div>

            <div style="text-align:left; font-size:12px; color:#888;">Performans Grafiƒüi:</div>
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>

            <div style="margin-top:20px;">
                <input type="text" id="username" placeholder="ƒ∞sminizi yazƒ±n..." maxlength="15">
                <button class="try-btn" onclick="saveScore()">KAYDET</button>
            </div>
            
            <button style="background:none; border:none; color:#666; text-decoration:underline; cursor:pointer; margin-top:10px;" onclick="closeModal()">Kaydetmeden Kapat</button>
        </div>
    </div>

    <script>
        /* --- SES & AUDIO CONTEXT --- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClickSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        /* --- DEƒûƒ∞≈ûKENLER --- */
        let score = 0, selectedTime = 1, timeLeft = 1, isStarted = false, timerInterval, chartInterval;
        let isInfinite = false;
        let clickHistory = []; // Grafik i√ßin veri
        let startTime = 0;

        const clickArea = document.getElementById('click-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const cpsEl = document.getElementById('live-cps');
        const modal = document.getElementById('modal');
        const stopBtn = document.getElementById('stop-btn');
        const canvas = document.getElementById('resultChart');
        const ctx = canvas.getContext('2d');

        /* --- AYARLAR --- */
        function setTime(val, btn) {
            if(isStarted) return;
            isInfinite = (val === 'infinite');
            selectedTime = isInfinite ? 0 : val;
            timeLeft = isInfinite ? 0 : val;
            
            timerEl.textContent = isInfinite ? "0.00" : val.toFixed(2);
            document.getElementById('header-title').textContent = isInfinite ? "Sonsuz Mod" : val + " Saniye Testi";
            
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            stopBtn.style.display = isInfinite ? 'block' : 'none';
        }

        /* --- OYUN MANTIƒûI --- */
        clickArea.addEventListener('mousedown', (e) => {
            if(!isStarted) startGame();
            
            // Anti-Cheat: √áok hƒ±zlƒ± tƒ±klama kontrol√º (Basit)
            // Ger√ßek√ßi bir insan 20 CPS'i zor ge√ßer.
            
            score++;
            scoreEl.textContent = score;
            clickArea.textContent = score;
            playClickSound();
            createParticle(e.clientX, e.clientY);

            // Canlƒ± CPS
            let elapsed = isInfinite ? (Date.now() - startTime) / 1000 : (selectedTime - timeLeft);
            if(isInfinite) elapsed = timeLeft; // Sonsuz modda timeLeft artƒ±yor
            else elapsed = selectedTime - timeLeft;

            if(elapsed > 0.1) {
                let currentCps = score / elapsed;
                cpsEl.textContent = currentCps.toFixed(1);
            }
        });

        function startGame() {
            isStarted = true;
            score = 0;
            clickHistory = [];
            startTime = Date.now();
            
            if(isInfinite) {
                timeLeft = 0;
                timerInterval = setInterval(() => {
                    timeLeft += 0.01;
                    timerEl.textContent = timeLeft.toFixed(2);
                }, 10);
            } else {
                timeLeft = selectedTime;
                timerInterval = setInterval(() => {
                    timeLeft -= 0.01;
                    timerEl.textContent = Math.max(0, timeLeft).toFixed(2);
                    if(timeLeft <= 0) endGame();
                }, 10);
            }

            // Grafik verisi topla (Her 1 saniyede bir)
            chartInterval = setInterval(() => {
                let t = isInfinite ? timeLeft : (selectedTime - timeLeft);
                if(t > 0) clickHistory.push(score / t);
            }, 500);
        }

        function finishInfiniteMode() {
            if(isStarted) endGame();
        }

        function endGame() {
            clearInterval(timerInterval);
            clearInterval(chartInterval);
            isStarted = false;
            
            let finalTime = isInfinite ? timeLeft : selectedTime;
            let finalCps = (score / finalTime) || 0;
            
            clickHistory.push(finalCps); // Son veriyi ekle
            showResult(finalCps);
        }

        /* --- EFEKTLER --- */
        function createParticle(x, y) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = (x - 4) + 'px';
            p.style.top = (y - 4) + 'px';
            // Rastgele renk
            const colors = ['#ff8c00', '#4a5af5', '#4caf50', '#fff'];
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        /* --- SONU√á VE GRAFƒ∞K --- */
        function showResult(cps) {
            document.getElementById('final-cps').textContent = cps.toFixed(2);
            
            let rank = "Kaplumbaƒüa", emoji = "üê¢", star = "‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ";
            if(cps >= 5) { rank = "Panda"; emoji = "üêº"; star = "‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ"; }
            if(cps >= 8) { rank = "Aslan"; emoji = "ü¶Å"; star = "‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ"; }
            if(cps >= 12) { rank = "√áita"; emoji = "üêÜ"; star = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ"; }
            if(cps >= 15) { rank = "Hacker"; emoji = "ü§ñ"; star = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ"; }

            document.getElementById('rank-name').textContent = rank;
            document.getElementById('rank-emoji').textContent = emoji;
            document.getElementById('stars').textContent = star;

            drawChart();
            modal.style.display = 'flex';
        }

        function drawChart() {
            // Basit Canvas √áizimi
            const w = canvas.width = canvas.offsetWidth;
            const h = canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, w, h);
            
            if(clickHistory.length < 2) return;

            ctx.beginPath();
            ctx.strokeStyle = '#ff8c00';
            ctx.lineWidth = 2;
            
            let maxVal = Math.max(...clickHistory, 10);
            let stepX = w / (clickHistory.length - 1);

            clickHistory.forEach((val, i) => {
                let x = i * stepX;
                let y = h - (val / maxVal) * (h - 20) - 10; // Padding
                if(i===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            // Altƒ±na opak dolgu
            ctx.lineTo(w, h);
            ctx.lineTo(0, h);
            ctx.fillStyle = 'rgba(255, 140, 0, 0.2)';
            ctx.fill();
        }

        /* --- KAYIT VE SIRALAMA --- */
        function saveScore() {
            let name = document.getElementById('username').value || "Anonim";
            let cps = parseFloat(document.getElementById('final-cps').textContent);
            let mode = isInfinite ? "Sonsuz" : selectedTime + "sn";
            let date = new Date().toLocaleDateString();

            let lb = JSON.parse(localStorage.getItem('mamaJetLB')) || [];
            lb.push({ name, cps, mode, date });
            lb.sort((a,b) => b.cps - a.cps);
            lb = lb.slice(0, 20); // ƒ∞lk 20
            localStorage.setItem('mamaJetLB', JSON.stringify(lb));
            
            closeModal();
            switchPage('leaderboard');
        }

        function updateLeaderboard() {
            let lb = JSON.parse(localStorage.getItem('mamaJetLB')) || [];
            const tbody = document.getElementById('lb-body');
            tbody.innerHTML = "";
            lb.forEach((item, i) => {
                tbody.innerHTML += `
                    <tr>
                        <td style="color:${i===0?'gold':'#aaa'}">${i+1}</td>
                        <td>${item.name}</td>
                        <td style="font-weight:bold; color:var(--color-orange)">${item.cps}</td>
                        <td>${item.mode}</td>
                        <td style="font-size:12px; color:#666">${item.date}</td>
                    </tr>
                `;
            });
        }

        function clearLeaderboard() {
            if(confirm("Emin misin?")) {
                localStorage.removeItem('mamaJetLB');
                updateLeaderboard();
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            score = 0; 
            scoreEl.textContent = "0";
            clickArea.textContent = "TEKRAR DENE";
            cpsEl.textContent = "0.0";
            if(!isInfinite) timerEl.textContent = selectedTime.toFixed(2);
            else timerEl.textContent = "0.00";
        }

        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            if(page === 'game') {
                document.getElementById('game-page').classList.add('active');
                document.querySelectorAll('.nav-link')[0].classList.add('active');
            } else {
                document.getElementById('leaderboard-page').classList.add('active');
                document.querySelectorAll('.nav-link')[1].classList.add('active');
                updateLeaderboard();
            }
        }
    </script>
</body>
</html>
